{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}
<li class="breadcrumb-item active">
    {% trans "register" %}
</li>
{% endblock %}

{% block content %}
<div class="col-sm-3"></div>
<div class="col-sm-6">
    <div class="card card-form">
        <div class="card-header">
            {% trans "credentials" %}
        </div>
        <div class="card-body">
            <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ user_form|crispy }}
                {{ profile_form|crispy }}
                <input name="" type="submit" class="btn btn-primary" value="{% trans 'register' %}" />
            </form>
        </div>
    </div>
</div>
<div class="col-sm-3"></div>
{% endblock %}
