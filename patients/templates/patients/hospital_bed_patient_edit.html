{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}
<li class="breadcrumb-item">
    <a href="{% url 'patients:beds_list' %}">
        {% trans "beds" %}
    </a>
</li>

<li class="breadcrumb-item">
    <a href="{% url 'patients:bed_view' bed_id=bed.id %}">
        {{ bed.occupied_patient }}
    </a>
</li>

<li class="breadcrumb-item active">
    {% trans "edit bed" %}
</li>
{% endblock %}

{% block content %}
<div class="col-sm-3"></div>
<div class="col-sm-6">
    <div class="card card-form">
        <div class="card-header">
            {% trans "properties" %}
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'patients:bed_edit' bed_id=bed.id %}">
                {% csrf_token %}
                {{ form|crispy }}
                <input name="" type="submit" class="btn btn-primary" value="{% trans 'edit' %}" />
            </form>
        </div>
    </div>
</div>
<div class="col-sm-3"></div>
{% endblock %}
