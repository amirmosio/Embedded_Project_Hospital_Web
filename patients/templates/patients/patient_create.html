{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}



{% endblock %}

{% block content %}
<div class="col-sm-3"></div>
<div class="col-sm-6">
    <div class="card card-form">
        <div class="card-header">
            {% trans "properties" %}
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'patients:patient_create' %}">
                {% csrf_token %}
                {{ form | crispy}}
                <input type="submit" name="" value="{% trans 'add' %}"/>
            </form>
        </div>
    </div>
</div>
<div class="col-sm-3"></div>
{% endblock %}
